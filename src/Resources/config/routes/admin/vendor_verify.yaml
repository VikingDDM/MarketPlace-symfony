bitbag_sylius_mvm_plugin_admin_vendor_verify:
    path: /admin/vendors/{id}/verify
    methods: [PUT]
    defaults:
        _controller: app.controller.vendor:applyStateMachineTransitionAction
        _sylius:
            state_machine:
                graph: bitbag_sylius_mvm_plugin_vendor
                transition: verify
            redirect: referer
            flash: bitbag_sylius_mvm_plugin.ui.vendor_verified
