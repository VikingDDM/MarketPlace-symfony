vendor_profile_update:
    path: /vendor/profile/update
    methods: [GET, POST]
    defaults:
        _controller: BitBag\SyliusMultiVendorMarketplacePlugin\Controller\VendorController:updateAction
        _sylius:
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/vendor/vendor_profile_update.html.twig"
            form: BitBag\SyliusMultiVendorMarketplacePlugin\Form\VendorType
            event: update
            redirect:
                route: sylius_shop_account_dashboard        
