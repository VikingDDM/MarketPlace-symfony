winzou_state_machine:
    bitbag_sylius_mvm_plugin_vendor:
        class: "%bitbag_sylius_mvm_plugin.model.vendor.class%"
        property_path: status
        graph: bitbag_sylius_mvm_plugin_vendor
        state_machine_class: "%sylius.state_machine.class%"
        states:
            unverified: ~
            verified: ~
        transitions:
            verify:
                from: [unverified]
                to: verified

    bitbag_sylius_mvm_plugin_vendor_blocking:
        class: "%bitbag_sylius_mvm_plugin.model.vendor.class%"
        property_path: blocked
        graph: bitbag_sylius_mvm_plugin_vendor_blocking
        state_machine_class: "%sylius.state_machine.class%"
        states:
            blocked: ~
            unblocked: ~
        transitions:
            block:
                from: [unblocked]
                to: blocked
            unblock:
                from: [blocked]
                to: unblocked














