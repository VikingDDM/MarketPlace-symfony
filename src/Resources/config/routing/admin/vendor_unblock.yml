bitbag_sylius_multi_vendor_marketplace_plugin_admin_vendor_unblock:
    path: /vendors/{id}/unblock
    methods: [PUT]
    defaults:
        _controller: bitbag_sylius_multi_vendor_marketplace_plugin.controller.vendor:applyStateMachineTransitionAction
        _sylius:
            state_machine:
                graph: bitbag_sylius_multi_vendor_marketplace_plugin_vendor_blocking
                transition: unblock
            redirect: bitbag_sylius_multi_vendor_marketplace_plugin_admin_vendor_index
            flash: bitbag_sylius_multi_vendor_marketplace_plugin.ui.vendor_unblocked
