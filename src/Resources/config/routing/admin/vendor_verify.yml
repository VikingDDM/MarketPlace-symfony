bitbag_sylius_multi_vendor_marketplace_plugin_admin_vendor_verify:
    path: /vendors/{id}/verify
    methods: [PUT]
    defaults:
        _controller: bitbag_sylius_multi_vendor_marketplace_plugin.controller.vendor:applyStateMachineTransitionAction
        _sylius:
            state_machine:
                graph: bitbag_sylius_multi_vendor_marketplace_plugin_vendor
                transition: verify
            redirect: bitbag_sylius_multi_vendor_marketplace_plugin_admin_vendor_index
            flash: bitbag_sylius_multi_vendor_marketplace_plugin.ui.vendor_verified
