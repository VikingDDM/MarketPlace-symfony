sylius_grid:
    templates:
        action:
            disable: "Grid/Action/disable.html.twig"
            enable: "Grid/Action/enable.html.twig"
    grids:
        app_admin_vendor_user:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.vendor_user.class%"
            sorting:
                companyName: desc
            fields:
                companyName:
                    type: string
                    label: sylius.ui.companyName
                    sortable: ~
                taxIdentifier:
                    type: string
                    label: sylius.ui.taxIdentifier
                    sortable: ~
                phoneNumber:
                    type: string
                    label: sylius.ui.phoneNumber
                    sortable: ~
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [email, username, firstName, lastName]
                enabled:
                    type: boolean
                    label: sylius.ui.enabled
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    disable:
                        type: disable
                        label: app.ui.disable_vendor_user
                    enable:
                        type: enable
                        label: app.ui.enable_vendor_user
