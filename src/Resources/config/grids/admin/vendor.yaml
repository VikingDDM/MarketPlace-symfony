sylius_grid:
    grids:
        bitbag_sylius_mvm_plugin_vendor:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.vendor.class%"
                    repository:
                        method: createListQueryBuilder
            sorting:
                id: asc
            fields:
                id:
                    type: string
                    label: bitbag.mvm.ui.id
                    sortable: ~
                companyName:
                    type: string
                    label: bitbag.mvm.ui.company_name
                    sortable: ~
                taxIdentifier:
                    type: string
                    label: bitbag.mvm.ui.tax_id
                    sortable: ~
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
